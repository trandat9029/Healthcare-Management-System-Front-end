<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="80" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="BookingHealth logo">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Larger green cross -->
  <g transform="translate(6,10) scale(1.8)">
    <path d="M12 4 L22 4 L22 14 L32 14 L32 24 L22 24 L22 34 L12 34 L12 24 L2 24 L2 14 L12 14 Z"
          fill="none"
          stroke="#7CFF7C"
          stroke-width="3"
          opacity="0.35"
          filter="url(#glow)"/>
    <path d="M12 4 L22 4 L22 14 L32 14 L32 24 L22 24 L22 34 L12 34 L12 24 L2 24 L2 14 L12 14 Z"
          fill="none"
          stroke="#7CFF7C"
          stroke-width="2.5"
          stroke-linejoin="miter"
          shape-rendering="crispEdges"/>
  </g>

  <!-- Adjusted text to balance the larger cross -->
  <text x="80" y="53" font-family="Arial, Helvetica, 'Liberation Sans', sans-serif" font-size="24" fill="#000000">
    BookingHealth
  </text>
</svg>
